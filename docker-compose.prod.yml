services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: success-academy-postgres-prod
    environment:
      POSTGRES_DB: success_academy_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Using 5433 on host to avoid conflict with existing PostgreSQL
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - academy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: success-academy-api-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=success_academy_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CORS_ORIGIN=http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - academy-network
    restart: unless-stopped
    command: sh -c "npm run migrate && npm start"

  # Frontend Production Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: success-academy-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - academy-network
    restart: unless-stopped
    depends_on:
      - api

  # pgAdmin 4 - Database Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: success-academy-pgadmin-prod
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8888:80"
    volumes:
      - pgadmin_data_prod:/var/lib/pgadmin
    networks:
      - academy-network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data_prod:
  pgadmin_data_prod:

networks:
  academy-network:
    driver: bridge


