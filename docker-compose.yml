version: '3.8'

services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: success-academy-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - academy-network
    restart: unless-stopped

  # Production service
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: success-academy-prod
    ports:
      - "80:80"
    networks:
      - academy-network
    restart: unless-stopped
    profiles:
      - production

networks:
  academy-network:
    driver: bridge


